<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akairo Studio</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;  
            background-color: #000; /* Black background */  
            background-size: cover;
            /* Ensure the image covers the whole background */
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        /* Header with White Background */
        header {
            width: 100%;
            padding: 0 20px;
            background-color: #fff;
            /* Solid white background */
            display: flex;
            justify-content: space-between;
            /* Space between elements */
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            height: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* Subtle shadow for better separation */
        }

        /* Centered Title */
        .header-title {
            font-size: 1.5rem;
            text-transform: uppercase;
            color: #000;
        }

        /* Instagram Icon Styling */
        .instagram-link {
            margin-left: 20px;
            /* Push to the far right */
            margin-right: 30px;
            /* Adjust space from the edge */
            margin-top: 5px;
        }

        .instagram-link svg {
            width: 30px;
            height: 30px;
            fill: #000;
            cursor: pointer;
            transition: fill 0.3s ease;
        }

        .instagram-logo {
            width: 40px;
            /* Adjust the size of your logo */
            height: auto;
            /* Maintain aspect ratio */
            cursor: pointer;
            /* Indicate it's clickable */
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .instagram-link:hover .instagram-logo {
    transform: scale(1.1); /* Slight zoom on hover */
    filter: brightness(0.7); /* Darken on hover */
}

        /* Content */
        .content {
            text-align: center;
            position: relative;
            padding-top: 70px;
            /* Push content below the header */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 100;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-title">Akairo Studios</div>
        <a href="https://www.instagram.com/akairostudios" class="instagram-link" target="_blank">
            <img src="instagram-logo-thin.svg" alt="Instagram Logo" class="instagram-logo">
        </a>
    </header>

    <div class="content">
        <h1>Coming Soon.</h1>
    </div>
</body>

</html>
