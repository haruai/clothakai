<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akairo Co.</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif; /* Use Roboto Thin font */
            background-color: #000; /* Black background */
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header with Gradient */
        header {
            width: 100%;
            padding: 5px 20px;
            background: linear-gradient(to right, #000, #333);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            height: 40px;
        }

        header a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Content */
        .content {
            text-align: center;
            position: relative;
            z-index: 10;
            padding-top: 60px; /* Push content below the header */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content h1 {
            font-size: 3rem;
            letter-spacing: 1px; /* Same as header font */
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif; /* Use Roboto Thin font */
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #555;
            z-index: 10;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .content {
                padding-top: 50px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://www.instagram.com/akairostudios">Akairo</a>
    </header>

    <div class="content">
        <h1>Coming Soon.</h1>
    </div>

</body>
</html>
