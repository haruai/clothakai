<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akairo Co.</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header with Gradient */
        header {
            width: 100%;
            padding: 5px 20px;
            background: linear-gradient(to right, #000, #333);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            height: 40px;
        }

        header a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Video Background */
        video {
            width: 100%;
            height: calc(100vh - 40px); /* Ensure the video takes up the full height minus the header */
            object-fit: cover;
            position: fixed;
            top: 50px; /* Starts the video right below the header */
            left: 0;
            z-index: -1;
        }

        /* Content */
        .content {
            text-align: center;
            position: relative;
            z-index: 10;
            padding-top: 60px; /* Push content below the header */
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #555;
            z-index: 10;
        }

        /* Mobile Adjustments */
 @media (max-width: 768px) {
            video {
                height: 100vh; /* Ensure the video still fills the full height */
                object-fit: cover; /* Ensure the video fully covers the viewport */
                top: 0; /* Adjust top to start at the very top of the screen */
            }

            .content {
                padding-top: 50px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://www.instagram.com/akairostudios">Akairo</a>
    </header>

    <div class="content">
        <!-- Content goes here -->
    </div>

    <!-- Background Video -->
    <video autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
